<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card custom-card">
        <div class="card-body">
          <h2 class="text-center text-white">Restaurant Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 700px; height: 200px;">
            <div class="form-group">
              <label class="text-white" for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" style="width: 300px;">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-white" for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" style="width: 300px;">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-yellow btn-block mt-3" [disabled]="loginForm.invalid" style="background-color: yellow; font-weight: bold;">Login</button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
