<div class="hero-banner">
  <div class="hero-content">
    <h1 class="banner-title">{{ restaurant.name }}</h1>
    <p class="banner-subtitle">{{ restaurant.address }}</p>
    <button class="btn btn-yellow m-2" (click)="logout()" style="background-color: yellow; font-weight: bold; color: black;">Logout</button>
  </div>
</div>

<div class="restaurant-profile-container">
  <div *ngIf="!formVisible">

    <h3 class="mt-4">Menu Items</h3>
    <div class="menu-items-grid">
      <div class="menu-item-card" *ngFor="let item of menuItems">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="menu-item-image" />
        <div class="card-content">
          <h5>{{ item.name }}</h5>
          <p>{{ item.description }}</p>
          <p>Price: â‚¹{{ item.price }}</p>
        </div>
        <div class="card-actions">
          <button class="btn btn-warning mr-2" (click)="editMenuItem(item)" style="background-color: yellow; font-weight: bold; color: black;">Edit</button>
          <button class="btn btn-danger" (click)="deleteMenuItem(item.itemID)" style="font-weight: bold;">Delete</button>
        </div>
      </div>
    </div>

   
    <button class="btn btn-yellow m-2" (click)="showForm()" style="background-color: yellow; font-weight: bold; color: black;">Add Menu Item</button>
    <button class="btn btn-yellow m-2" (click)="viewOrders()" style="background-color: yellow; font-weight: bold; color: black;">View All Orders</button>
  </div>

  <div *ngIf="formVisible" class="container mt-5 text-center">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card custom-card">
          <div class="card-body">
            <h2 class="text-center text-white">{{ editMode ? 'Edit' : 'Add' }} Menu Item</h2>
            <form (ngSubmit)="editMode ? updateMenuItem() : addMenuItem()">
              <div class="form-group">
                <label class="text-white" for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newMenuItem.name" name="name" required />
              </div>
              <div class="form-group">
                <label class="text-white" for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="newMenuItem.description" name="description" required />
              </div>
              <div class="form-group">
                <label class="text-white" for="price">Price</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="newMenuItem.price" name="price" required />
              </div>
              <div class="form-group">
                <label class="text-white" for="imageUrl">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" [(ngModel)]="newMenuItem.imageUrl" name="imageUrl" required />
              </div>
              <button type="submit" class="btn btn-yellow btn-block" style="background-color: yellow; font-weight: bold; color: black;">{{ editMode ? 'Update' : 'Add' }} Menu Item</button>
              <button type="button" class="btn btn-secondary btn-block mt-2" (click)="hideForm()" style="background-color: yellow; font-weight: bold; color: black;">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
