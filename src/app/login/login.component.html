<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="card custom-card">
        <div class="card-body">
          <h2 class="text-center text-white">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 700px; height: 200px;" >
            <div class="form-group">
              <label class="text-white">Email</label>
              <input type="email" class="form-control" formControlName="email" style="width: 400px;">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is mandatory</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Email should be valid</div>
              </div>
            </div>

            <div class="form-group">
              <label class="text-white">Password</label>
              <input type="password" class="form-control" formControlName="password" style="width: 400px;">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is mandatory</div>
              </div>
            </div>

            <button type="submit" class="btn btn-yellow m-3 " [disabled]="loginForm.invalid">Login</button>
            <button type="button" class="btn btn-yellow m-3 " (click)="gotoregister()">Register</button>
          </form>

        
          
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
