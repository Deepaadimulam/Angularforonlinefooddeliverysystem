<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card custom-card">
        <div class="card-body">
          <h2 class="text-center text-white">Restaurant Registration</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="text-white">Name</label>
              <input type="text" class="form-control" formControlName="name">
              <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="text-danger">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-white">Address</label>
              <input type="text" class="form-control" formControlName="address">
              <div *ngIf="registerForm.get('address')?.invalid && (registerForm.get('address')?.dirty || registerForm.get('address')?.touched)" class="text-danger">
                <div *ngIf="registerForm.get('address')?.errors?.['required']">Address is required</div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-white">Email</label>
              <input type="email" class="form-control" formControlName="email">
              <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-danger">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-white">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-white">Logo URL</label>
              <input type="text" class="form-control" formControlName="logoUrl">
            </div>
            <button type="submit" class="btn btn-yellow" [disabled]="registerForm.invalid">Register</button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
